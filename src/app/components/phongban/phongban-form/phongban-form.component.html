<form> 
    <div class="form-group"> 
    <label for="">Mã phòng ban</label> 
    <input type="text" class="form-control" placeholder="Nhập mã phòng ban" [(ngModel)]="currentPhongban.ma_phongban" [ngModelOptions]="{standalone: true}" /> 
    </div> 
    <div class="form-group"> 
    <label for="">Tên phòng ban</label> 
    <input type="text" class="form-control" placeholder="Nhập tên phòng ban" [(ngModel)]="currentPhongban.ten_phongban" [ngModelOptions]="{standalone: true}" /> 
    </div> 
    <div class="form-group"> 
    <label for="exampleInputPassword1">Chức năng</label> 
    <input type="text" class="form-control" placeholder="Nhập chức năng phòng ban" [(ngModel)]="currentPhongban.chucnang" [ngModelOptions]="{standalone: true}" /> 
    </div> 
    <button type="submit" class="btn btn-primary" (click)="Onsubmit()">Hoàn tất</button> &nbsp; 
    <button type="submit" class="btn btn-primary">Hủy</button> 
    </form>
