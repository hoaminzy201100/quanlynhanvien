<h2>Danh sách phòng ban </h2>
<button type="submit" class="btn btn-primary" [routerLink]="['/phongban/add']">Thêm phòng ban mới</button>
<br>
<br>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Mã phòng ban</th>
            <th>Tên phòng ban</th>
            <th>Chức năng</th>
            <th>Thao tác</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of phongbans; let i = index">
            <td scope="row">{{i+1}}</td>
            <td>{{item.ma_phongban}}</td>
            <td>{{item.ten_phongban}}</td>
            <td>{{item.chucnang}}</td>
            <td> <button type="button" class="btn btn-success"
                    [routerLink]="['/phongban',item.id,'edit']">Sửa</button>&nbsp; 
                <button type="button" class="btn btn-danger" (click)="onDelete(item.id)">Xóa</button>
            </td>
        </tr>
    </tbody>
</table>
