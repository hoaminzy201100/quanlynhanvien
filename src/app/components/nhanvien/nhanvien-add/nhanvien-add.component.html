<div class="container-fluid" style="background-color:#FFFFFF; border-radius: 1%;">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-rose card-header-icon">
          <h2 class="card-title"><b>Quản lý nhân viên </b></h2>
        </div>
        <form>
          <div class="form-group">
            <label>Tên nhân viên:</label>
            <input type="text" class="form-control" name="tensanpham" [(ngModel)]="nhanvien.ten_nv" [ngModelOptions]="{standalone:true}"  >
          </div>
          <div class="form-group">
            <label>Phòng ban làm việc:</label>
            <input type="text" class="form-control" name="soluong" [(ngModel)]="nhanvien.ten_pb" [ngModelOptions]="{standalone:true}"  >
          </div>
          <div class="form-group">
            <label>Số CMND/CCCD:</label>
            <input type="number" class="form-control" name="gia" [(ngModel)]="nhanvien.so_cmnd" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
            <label>Ngày sinh:</label>
            <input type="date" class="form-control" name="ngaytao" [(ngModel)]="nhanvien.ngay_sinh" [ngModelOptions]="{standalone:true}">
          </div>
          <div class="form-group">
            <label>Liên hệ:</label>
            <input type="text" class="form-control" name="ngayhethan" [(ngModel)]="nhanvien.lien_he" [ngModelOptions]="{standalone:true}">
          </div>

          <button type="submit" class="btn btn-primary" (click)="onAddNhanvien()">Thêm</button>
        </form>
      </div>
    </div>
  </div>
</div>
